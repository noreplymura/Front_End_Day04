<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentLoginForm</title>
    <style>
        .main{
            background-color: aqua;
            border: 2px dotted ;
            padding: 20px;
        }
        #a{
            background-color: white;
            outline: none;
            width: 200px;
            height: 30px;
            margin-left: 30px;
        }
        #a{
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <h2><u>Student Registration Form Using Table in HTML</u></h2>
    <div class="main">
       <label>First Name</label>
       <input type="text" placeholder="Murali" id="a">(Max 50 Characters Allowed<br><br>
       <label>Last Name</label>
       <input type="text" placeholder="Mura" id="a">(Max 50 Characters Allowed<br><br>
       <label>Emain ID</label>
       <input type="email" placeholder="code.run@gmail.com" id="a"><br><br>
       <label>Mobial Number</label>
       <input type="number" placeholder="345XXXXXXX" id="a">(Max 10 Characters Allowed<br><br>
    </div>
    <label>Gender</label>
    <input type="radio" name="a">Male
    <input type="radio" name="a">Female<br>
    <label>Date of Birth(DOB)</label>
    <input type="date"><br>
    <label>Address</label>
    <textarea>Enetr Address</textarea><br>
    <label>City</label>
    <input type="text" placeholder="Enter City"><br>
    <label>State</label>
    <input type="text" placeholder="A.P"><br>
    <label>Hobbies</label>
    <input type="checkbox">Drawing
    <input type="checkbox">Reading
    <input type="checkbox">Sketching<br>
    <input type="checkbox">Other
    <input type="text" placeholder="Enetr"><br>
    <label>Qu</label>
    <input type="checkbox">a<br>
    <input type="checkbox">b<br>
    <input type="checkbox">c<br>
    <input type="checkbox">d<br>
    <input type="checkbox">e<br>
    <input type="checkbox">f<br>
</body>
</html>
