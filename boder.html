<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boder</title>
    <style>
        .sample{
          margin-left: 25%;
          margin-right: 25%;
          max-width: 500px;
          padding: 30px 40px ;
          border: 2px solid rgb(20,20,20);
          border-radius: 20px;
        }
        .abc{
          margin-left: 20%;
          margin-right: 20%;
          max-width: 600px;
          padding: 30px 40px ;
          border: 5px solid rgb(100,100,100);
          border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="sample">
       <ol start="30">
        <li>Beetroot</li>
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
       </ol>
    </div>
    <div class="abc">
       <ol type="a" >
        <li>Beetroot</li>
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
       </ol>
    </div>
</body>
</html>
